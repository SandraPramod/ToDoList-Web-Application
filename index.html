     <marquee id="marquee">Login to explore more.............ToDoList Web Application..............</marquee>
      <form  class="login">
          <h2>User Login</h2><br>
          <div class="login-cont">
              <label>Username</label><br>
              <input type="text" class="form-control" placeholder="enter your username" id="uname" required><br>
          </div>
          <div class="login-cont">
              <label>Password</label><br>
              <input type="password" class="form-control" placeholder="enter your password" id="password" required><br>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
              Remember me
            </label>
          </div><br>
          <button type="submit" class="btn btn-primary btn-lg" id="submit">Log in</button>
          
      </form>
